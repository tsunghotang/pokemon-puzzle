<!DOCTYPE html>
<html>
  <head>
    <title>Unown Puzzle</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <div class="move-counter info-badge">0</div>
        <div class="timer info-badge"><span id="mm">00</span> : <span id="ms">00</span></div>
        <div class="reset btn btn-primary">Reset</div>
      </div>

      <table class="game-board center">
        <tr>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
        </tr>
        <tr>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
        </tr>
        <tr>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
        </tr>
        <tr>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
          <td class="tile"></td>
        </tr>
      </table>

      <div class="instructions-container">
        <p>
          Reorder the tiles by ascending order. Good luck!
        </p>
      </div>

    </div>

    <script type="module" src="lib/index.js"></script>
  </body>
</html>
